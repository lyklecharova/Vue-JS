<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learning Vue</title>
        <script src="https://unpkg.com/vue@3.0.2"></script>
        <style>
            .box {
                padding: 100px 0;
                width: 400px;
                text-align: center;
                background-color: #ddd;
                margin: 20px;
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <h1>Hello Vue :)</h1>

        <div id="app">
            <!-- attribute bindings -->
            <a v-bind:href="url">best website ever</a>

            <div v-if="showBooks">
                <!-- <p>{{books[0].title}} - {{books[0].author}}</p>
                <p>{{books[1].title}} - {{books[1].author}}</p>
                <p>{{books[2].title}} - {{books[2].author}}</p> -->
                <ul>
                    <li v-for="book in books">
                        <img v-bind:src="book.img" v-bind:alt="book.title">
                        <h3>{{book.title}}</h3>
                        <p>{{book.author}}</p>
                    </li>
                </ul>
            </div>
            <button @click="toggleShowBooks">
                <span v-if="showBooks">Hide Books</span>
                <span v-else>Show Books</span>
            </button>
            <br />
            <!-- mouse events -->
            <div class="box" @mouseover="handleEvent($event, 5)">
                mouseover (enter)
            </div>
            <div class="box" @mouseleave="handleEvent">mouseleave</div>
            <div class="box" @dblclick="handleEvent">double click</div>
            <div class="box" @mousemove="handleMousemove">
                position - {{x}} {{y}}
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
